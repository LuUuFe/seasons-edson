<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estações do Ano</title>
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <header class="topo">
    <h1 class="titulo">Estações do Ano</h1>
    <div class="controle-mes">
      <label for="i_mes">Mês:</label>
      <select id="i_mes">
        <option value="1">Janeiro</option>
        <option value="2">Fevereiro</option>
        <option value="3">Março</option>
        <option value="4">Abril</option>
        <option value="5">Maio</option>
        <option value="6">Junho</option>
        <option value="7">Julho</option>
        <option value="8">Agosto</option>
        <option value="9">Setembro</option>
        <option value="10">Outubro</option>
        <option value="11">Novembro</option>
        <option value="12">Dezembro</option>
      </select>
    </div>
  </header>

  <main>
    <section class="resultados">
      <div class="resultado-item">
        <span id="nomeMes">–</span>
      </div>
      <div class="resultado-item">
        <span id="nomeEstacao">–</span>
      </div>
    </section>

    <section class="estacoes">
      <div class="cores_est">
        <div class="cor">?</div>
        <div class="cor">?</div>
        <div class="cor">?</div>
        <div class="cor">?</div>
        <div class="cor">?</div>
      </div>

      <div class="estacao" id="primavera">
        <img src="./imagens/primavera.jpg" alt="Flores da primavera" />
      </div>
      <div class="estacao" id="verao">
        <img src="./imagens/verao.jpg" alt="Sol de verão" />
      </div>
      <div class="estacao" id="outono">
        <img src="./imagens/outono.jpg" alt="Folhas de outono" />
      </div>
      <div class="estacao" id="inverno">
        <img src="./imagens/inverno.jpg" alt="Paisagem de inverno" />
      </div>
    </section>
  </main>

  <footer>
    <p class="fonte-img">Fontes das imagens:</p>
    <ul>
      <li>
        <a href="https://brasilescola.uol.com.br/geografia/primavera.htm" target="_blank" rel="noopener">
          Brasil Escola (Primavera)
        </a>
      </li>
      <li>
        <a href="https://depositphotos.com/br/photos/ver%C3%A3o-brasil.html" target="_blank" rel="noopener">
          Depositphotos (Verão)
        </a>
      </li>
      <li>
        <a href="https://brasilescola.uol.com.br/geografia/outono.htm" target="_blank" rel="noopener">
          Brasil Escola (Outono)
        </a>
      </li>
      <li>
        <a href="https://escolakids.uol.com.br/ciencias/inverno.htm" target="_blank" rel="noopener">
          Escola Kids (Inverno)
        </a>
      </li>
    </ul>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
